<div class="sec-login">

  <div class="overlay">  <h2>Login</h2>
  </div>

  <div class=" login-container">
    <div class="icon" (click)="navigateToHome()">
      <fa-icon class=" fs-5" [icon]="faClose"></fa-icon>

    </div>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div>
    <label>Email:</label>
    <input formControlName="email" type="email" class="form-control" />
    <div *ngIf="submitted && f['email'].errors" class="mt-3">
      <small *ngIf="f['email'].errors['required']" class="alert py-2 alert-danger">Email is required.</small>
      <small *ngIf="f['email'].errors['email']" class="alert py-2  alert-danger">Enter a valid email address.</small>
    </div>
  </div>

  <div>
    <label>Password:</label>
    <input formControlName="password" type="password"class="form-control" />
    <div *ngIf="submitted && f['password'].errors"class="mt-3">
      <small *ngIf="f['password'].errors['required']" class="alert py-2 alert-danger">Password is required.</small>
    </div>
  </div>

  <div *ngIf="loginError" class="error alert py-3 mt-2 alert-danger">
    {{ loginError }}
  </div>

  <button type="submit" class='btn btn-outline-info'>Login</button>
  <p>
    Don't have an account? 
    <button type="button" (click)="navigateToRegister()" class="btn-link text-info    ">Register here</button>
  </p>

</form>
  </div>

</div>
